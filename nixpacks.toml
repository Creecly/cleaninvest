[phases.setup]
nixPkgs = [
    "postgresql",
    "python311",
    "gcc",
    "pkg-config",
    "libffi",
    "openssl"
]

[phases.build]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --max-requests 1000 --max-requests-jitter 100 app:app"